<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --pink-primary: #e30045;
      --pink-light: #FFE8F0;
      --pink-background: #e30045;
    }
    .title{
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: large;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      flex-direction: column; 
      align-items: center; 
      text-decoration: none;
      gap:5px;
      color: black;
      font-weight: bold;
      font-size: 50px;
    }

    .logo img {
      height: 400px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      padding-bottom: 4px;
    }

    .nav-links a.active {
      color: var(--pink-primary);
      border-bottom: 2px solid var(--pink-primary);
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Biometric Section */
    .biometric-section {
      flex: 1;
      border: 1px solid #ef7096;
      border-radius: 8px;
    }

    .biometric-title {
      background: white;
      padding: 20px;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-size: 24px;
    }

    .camera-container {
      background: white;
      padding: 20px;
      border-top: 1px solid #ef7096;
    }

    .camera-box {
      background: var(--pink-light);
      height: 200px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: var(--pink-primary);
      padding: 20px;
      border-radius: 0 0 8px 8px;
      color: white;
    }

    /* Regular Section */
    .regular-section {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      background: #e30045;
      color: white;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .input-with-icon {
      position: relative;
      margin-bottom: 15px;
    }

    .input-with-icon input {
      width: 100%;
      padding: 12px;
      padding-left: 35px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      background: white;
    }

    .input-with-icon i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .password-input {
      padding-right: 35px !important;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      color: #666;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      background: white;
      color: var(--pink-background);
      margin-top: 10px;
    }

    .reset-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .reset-password a {
      color: white;
      text-decoration: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
    }
    .regular-title {
      background: #fff0f4;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color:#e30448;
    }
    img{
        size:40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="biometric-section">
      <div class="biometric-title">Biometric Sign in</div>
      <div class="camera-container">
        <div class="camera-box">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
            <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          </svg>
        </div>
      </div>
      <div class="form-container">
        <div class="form-group">
          <label>Name:</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input type="number">
        </div>
        <div class="form-group">
          <label>USN:</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Name of Institution:</label>
          <input type="text">
        </div>
      </div>
    </div>

    <div>
        <a href="#" class="logo">
            <img src="equaledge.png" alt="EqualEdge Logo" >
            <span>EqualEdge</span> 
        </a>
    </div>
  </div>
</body>
</html>
